<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./js/dom.js"></script>
    <script src="./js/main.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    <!-- CSS only -->
</head>


<body>
    
    <section class="stars-container">
        <div class="night">
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
        </div>
        <div class="title">
            <h1>QUẢN LÝ SINH VIÊN</h1>
        </div>
        <div class="container">
            <div class="main">
                <div class="left" id="input">
                    <h3>Thông tin sinh viên</h3>
                    <label for="">Họ và tên</label><br>
                    <input type="text" id="nameStudent" placeholder="Nhập tên sinh viên">
                    </br></br>

                    <label for="">Mã sinh viên</label><br>
                    <input type="text" id="idStudent" placeholder="Nhập mã sinh viên">
                    </br></br>

                    <label for="">Khoa</label>
                    <select type="text" id="departmentStudent" style="margin-left:20px;"></select>
                    </br></br>

                    <label for="">Lớp</label>
                    <select type="text" id="classStudent" style="margin-left:28px;"></select>
                    </br></br>

                    <label for="">Điểm Toán</label><br>
                    <input type="text" id="mathStudent" placeholder="Nhập điểm toán">
                    </br></br>

                    <label for="">Điểm Lý</label><br>
                    <input type="text" id="physicStudent" placeholder="Nhập điểm lý">
                    </br></br>

                    <label for="">Điểm Hoá</label><br>
                    <input type="text" id="chemistryStudent" placeholder="Nhập điểm hóa">
                    </br></br>

                    <button type="submit" id="btnAdd" class="btn-submit">Thêm</button>
                </div>
                <div class="left" id="edit" style="display: none;">
                    <h3>Cập nhật thông tin</h3>
                    <label for="">Họ và tên</label><br>
                    <input type="text" id="nameEditStudent" placeholder="Cập nhật tên sinh viên">
                    </br></br>

                    <label for="">Mã sinh viên</label><br>
                    <input type="text" id="idEditStudent" placeholder="Cập nhật mã sinh viên">
                    </br></br>

                    <label for="">Khoa</label>
                    <select type="text" id="departmentEditStudent" style="margin-left:20px;"></select>
                    </br></br>

                    <label for="">Lớp</label>
                    <select type="text" id="classEditStudent" style="margin-left:28px;"></select>
                    </br></br>

                    <label for="">Điểm Toán</label><br>
                    <input type="text" id="mathEditStudent" placeholder="Cập nhật điểm toán">
                    </br></br>

                    <label for="">Điểm Lý</label><br>
                    <input type="text" id="physicEditStudent" placeholder="Cập nhật điểm lý">
                    </br></br>

                    <label for="">Điểm Hoá</label><br>
                    <input type="text" id="chemistryEditStudent" placeholder="Cập nhật điểm hóa">
                    </br></br>

                    <button type="submit" id="btnEdit" onclick="updateStd()" class="btn-submit">Cập nhật</button>
                </div>
                <div class="right">
                    <h3>Danh sách sinh viên</h3>
                    <div class="them">
                        <input type="text" id="inputKhoa" placeholder="Nhập khoa">
                        <button onclick="themKhoa()">Thêm</button>

                        <input type="text" id="inputLop" placeholder="Nhập lớp">
                        <button onclick="themLop()">Thêm</button>
                        <br><br>
                    </div>

                    <div class="timkiem">
                        <div class="box">
                            <input type="text" id="search" placeholder="Tìm kiếm...">
                            <button onclick="search()">Tìm</button>
                        </div>
                        <div class="select-box">
                            <!-- <label for="khoa">Tìm theo Khoá</label> -->
                            <select name="khoa" id="selectKhoa"></select>
                            <button onclick="search2()" id="searchbykhoa"><a>Tìm Khoa</a></button>

                            <!-- <label for="lop">Tìm theo lớp</label> -->
                            <select name="lop" id="selectLop"></select>
                            <button onclick="search3()" id="searchbykhoa"><a>Tìm Lớp</a></button>
                        </div>

                    </div>

                    <table class="table table-bordered" id="display" width="900">
                    </table>
                </div>
            </div>
        </div>
    </section>
   
</body>

</html>
